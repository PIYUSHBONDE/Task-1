<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
        </style>
    </head>
    <body>
        <div class="container-fluid div1">
            <div class="row row-list" >
                <div class="col-md-3 ">
                    <div class="card div_card" >
                        <div class="card-header text-center">Marking Scheme</div>
                            <div class="card-body d-flex justify-content-center">
                                <div class="border  text-center inside_div" > 1 </div>
                                <span class="border  text-center inside_div" > 1 </span>
                                
                            </div>
                    </div>
                    <div class="card div_card">
                        <div class="card-header text-center">Hints</div>
                        <span class="card-body d-flex justify-content-center"><button class="btn btn-primary" type="button">Hints</button></span>
                    </div>
                </div>
                <div class="col-md-6 border-left border-right div_2" >
                    <textarea type="text" class="text_area form-control " >
                    </textarea>    
                    <div class="border input-group pad_only flex_" >
                    <input type="text" class="form-control input_" placeholder="Enter Name" >
                    <input type="password" class="form-control input_ margin_" placeholder="Password">
                    </div>
                    <button class="btn btn-success btn__" type="button" >Sumbit</button>
                </div>
                <div class="col-md-3">
                    <div class="card div_card" >
                        <div class="card-header text-center">Marking Scheme</div>
                            <div class="card-body d-flex justify-content-center">
                                <div class="border  text-center inside_div" > 50 </div>
                                <span class="border  text-center inside_div" > 00 </span>
                                
                            </div>
                    </div>
                    <div class="card div_card" >
                        <div class="card-header text-center">Questions</div>
                            <div class="card-body d-flex justify-content-center pad_2" >
                                60
                            </div>
                    </div>
                    <div class="card div_card">
                        <div class="card-header text-center">Score</div>
                            <div class="card-body d-flex justify-content-center pad_2">
                                +35
                            </div>
                    </div>
                </div>
            </div>
        </div>




    </body>
</html>
